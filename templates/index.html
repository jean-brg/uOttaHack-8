<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="loading-screen">
    <div id="loading-text">Loading.</div>
</div>
    <div class="door">
        <h1 class="door-title">Teacher AI</h1>

        <button class="door-btn" onclick="enterDoor()">BEGIN</button>

        <p id="display"></p>
    </div>

    <div id="transition"></div>
    <img id="room-image" src="{{ url_for('static', filename='sprites/whiteboard.png') }}" style="display:none; position:absolute; top:5%; left:10%; width:80%; height:auto; image-rendering:pixelated; z-index:1;">
    <textarea id="whiteboard-text" placeholder="Write here..." style="display:none; position:absolute; top:18%; left:18%; width:64%; height:50%; z-index:2; background:transparent; border:none; resize:none; outline:none; font-family:'Press Start 2P', monospace; font-size:13px; line-height:1.8; color:#1b1b1b;"></textarea>
    <img id="buttonsec" src="{{ url_for('static', filename='sprites/button.png')}}" style = "display:none; position:absolute; top:70%; left:75%; width:5%; height:auto; image-rendering:pixelated; z-index:1; transform: rotate(90deg);" onclick="buttonsecclick()"> 



    <img id="classroom-image" src="{{ url_for('static', filename='sprites/classroom.png') }}" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; object-fit:cover; image-rendering:pixelated; z-index:1;">

    <svg id="whiteboard-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 22" onclick="switchToClassroom()" style="display:none; position:absolute; bottom:24.8%; right:15%; width:60px; height:60px; z-index:3; cursor:pointer; transition:fill 0.2s;" fill="#1b1b1b;"><title>arrow-top-right-circle</title><path d="M21 7V15H20V17H19V18H18V19H17V20H15V21H7V20H5V19H4V18H3V17H2V15H1V7H2V5H3V4H4V3H5V2H7V1H15V2H17V3H18V4H19V5H20V7H21M17 6V5H16V4H14V3H8V4H6V5H5V6H4V8H3V14H4V16H5V17H6V18H8V19H14V18H16V17H17V16H18V14H19V8H18V6H17M8 7H15V14H13V11H12V12H11V13H10V14H9V15H8V14H7V13H8V12H9V11H10V10H11V9H8V7Z" /></svg>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>   

</body>
</html>
