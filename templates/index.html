<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="door">
        <h1 class="door-title">Teacher AI</h1>

        <button class="door-btn" onclick="enterDoor()">BEGIN</button>

        <p id="display"></p>
    </div>

    <div id="transition"></div>
    <img id="room-image" src="{{ url_for('static', filename='sprites/whiteboard.png') }}" style="display:none; position:absolute; top:5%; left:10%; width:80%; height:auto; image-rendering:pixelated; z-index:1;">
    <textarea id="whiteboard-text" placeholder="Write here..." style="display:none; position:absolute; top:18%; left:18%; width:64%; height:50%; z-index:2; background:transparent; border:none; resize:none; outline:none; font-family:'Press Start 2P', monospace; font-size:13px; line-height:1.8; color:#1b1b1b;"></textarea>
    <img id="buttonsec" src="{{ url_for('static', filename='sprites/button.png')}}" style = "display:none; position:absolute; top:70%; left:75%; width:5%; height:auto; image-rendering:pixelated; z-index:1; transform: rotate(90deg);"> 


    <script src="{{ url_for('static', filename='script.js') }}"></script>   

</body>
</html>
